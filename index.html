<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>play games</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="top">Play Games</div>
    <div class="all-games">
        <div class="game-one" onclick="jumpGame()">
            <img src="home/jump_game.PNG" alt="JUMP GAME IMAGE MISSING">
            <p>Jump game</p>
        </div>
        <div class="game-one" onclick="flappyBird()">
            <img src="home/flappy_leaf.PNG" alt="FLAPPY BIRD IMAGE MISSING">
            <p style="top: 90px; left: 80px; color: rgb(238, 183, 144);">flappy Leaf</p>
        </div>
        <div class="game-one" onclick="snakeGame()">
            <img src="home/snake_game.PNG" alt="SNAKE GAME IMAGE MISSING">
            <p style="left: 70px; top: 30px; color: grey;">Snake Game</p>
        </div>
        <div class="game-one" onclick="dxBall()">
            <img src="home/dx_ball.png" alt="DX BALL IMAGE MISSING">
            <p style="top: 160px; left: 35px; color: lightgreen;">Dx Ball Game</p>
        </div>
    </div>
</body>
    <script src="index.js"></script>
</html>
